<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracking System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1>Simple Task Tracking System</h1>

        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add-todo" placeholder="Add Tasks" class="form-control mb-2">
            <input type="submit" value="Add" class="btn btn-primary">
        </form>

        <p id="counter"></p>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tasks">
                <!-- Tasks will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success"> 
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <div>
      <button id="signOut">Log out</button>
  </div>


<script>
      const cognitoDomain = "https://ap-southeast-2fmeqnvrk4.auth.ap-southeast-2.amazoncognito.com";
      const clientId = "2kkfg9qb3f2n8ghqbvpog5q4fq";
      const redirectUri = "https://d26chwpjybvo1s.cloudfront.net";
      const responseType = "code";
      const scope = "openid email profile";
    
      // Check if the URL contains a "code" parameter
      const urlParams = new URLSearchParams(window.location.search);
      if (!urlParams.has('code')) {
        // Redirect to the Cognito-hosted login page
        window.location.href = `${cognitoDomain}/login?client_id=${clientId}&response_type=${responseType}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
      }
</script>
    
<script src="script.js"></script>
</body>
</html>
